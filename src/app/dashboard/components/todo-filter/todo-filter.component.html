<div class="todo_filter">
  <span (click)="filter('all')">All</span>
  <span (click)="filter('completed')">Active</span>
  <span (click)="filter('incompleted')">Incompleted</span>
</div>
<div class="todo_actions">
  <span (click)="openModal('completeAll')">Complete All</span>
  <span (click)="openModal('deleteAll')">Delete All</span>
  <span (click)="openModal('clearCompleted')">Clear Completed</span>
</div>
